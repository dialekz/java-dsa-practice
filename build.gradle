plugins {
    id 'java'
    id 'idea'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'

idea {
    module {
        inheritOutputDirs = false
        outputDir = file('build/classes/main')
        testOutputDir = file('build/classes/test')
        sourceDirs += file('src')
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
}
